<!DOCTYPE html>
<html lang="hu" ng-app="bevasarlas">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bevásárló lista</title>
</head>
<body >
    <div class="container">
        <h1>Bevásárló lista</h1>
        <div class="menu">


            <div class="kategoria">
                <select name="kategoria" id="kategoria" ng-model="selectedCategory" ng-change="termekekdropdownfeltoltes()">
                    <option ng-repeat="termek in egyedikategoria" value="{{termek}}">{{termek}}</option>
                </select>
                
            </div>
            
            <div class="termek">
            <select name="termek" id="termek" ng-model="selectedProduct" ng-change-manual>
                <option ng-repeat="termek in prodcut" value="{{termek.id}}">{{termek.productname}}</option>
            </select>
            </div>
            

            <div class="mennyiseg">
                
                <input id="mennyiseg" type="number" min="1" ng-model="mennyisegValue" ng-change="arfeltoltes()">
            </div>
            
            
        

            <div class="egysegér">  
                <output type="number" id="egysegar"> Még nincs termék</output> 
            </div>


            <div class="összes">  
                <output type="number" id="osszes"> Még nincs termék</output>
            </div>

            <button class="hozzaad" id="hozzaad" ng-click="tablazattoltes()">+</button>


        </div>

        <h2 class="listah2">Lista</h2>

        <div style="overflow-x:auto;">
            <table id="tablazat">
                <thead>
                    <tr>
                        <th>Kategória</th>
                        <th>Termék</th>
                        <th>Mennyiség</th>
                        <th>Egységár</th>
                        <th>Összesen</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in hozzadotTermek">
                        <td>{{ item.category }}</td>
                        <td>{{ item.termek }}</td>
                        <td><input type="number" min="1" ng-model="item.mennyiseg" ng-change="updatePrice(item)"></td>
                        <td>{{ item.ar }}</td>
                        <td>{{ item.osszeg }}</td>
                        <td>
                            <button class="delete" ng-click="removeItem($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>

    </div>


    <div class="gomboklent">
        <button ng-click="ListaTorlese()">Lista törlése</button>


        <button ng-click="ListaMentesAdatbazisba()">Mentés</button>


        <label for="fizetendo">Fizetendő:</label>
        <output id="fizetendo">{{ OsszesSzamitas() }} Ft</output>
        
    </div>


    <script src="js/angular.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
