<!DOCTYPE html>
<html lang="hu" ng-app="bevasarlas">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bevásárló lista</title>
</head>
<body >
    <div class="container">
        <h1>Bevásárló lista</h1>
        <div class="menu">

            <div class="kategoria">
                <select name="kategoria" id="kategoria" ng-change="termekekdropdownfeltoltes()">
                    <option ng-repeat="termek in egyedikategoria" value="{{termek}}">{{termek}}</option>
                </select>
            </div>
            
            <div class="termek">
                <select name="termek" id="termek">
                    <option ng-repeat="termek in prodcut" value="{{termek.productname}}">{{termek.productname}}</option>
                </select>
            </div>

            <div class="mennyiseg">
                <input id="mennyiseg" type="number" min="1" value="1" onchange="arfeltoltes()">
            </div>

            <div class="egysegér">  
                <output type="number" id="egysegar"> Még nincs termék</output> 
            </div>


            <div class="összes">  
                <output type="number" id="osszes"> Még nincs termék</output>
            </div>

            <button class="hozzaad" id="hozzaad" onclick="tablazattoltes()">+</button>

        </div>

        <h2 class="listah2">Lista</h2>

        <div style="overflow-x:auto;">
            <table id="tablazat">
                <thead>
                    <tr>
                        <th>Kategoria</th>
                        <th>Termék</th>
                        <th>Mennyiség</th>
                        <th>Egységár</th>
                        <th>Összesen</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tbody>
            </table>
        </div>

    </div>


    <div class="gomboklent">
        <button>Lista törlése</button>

        <button>Mentés</button>

        <label for="">Fizetendő:</label>

        <output>asd</output> 


    </div>


    <script src="js/angular.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
